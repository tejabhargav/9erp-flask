components:
  schemas:
    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    SendEmailRequest:
      type: object
      properties:
        subject:
          type: string
        message:
          type: string
    Branch:
      type: object
      properties:
        branchName:
          type: string
        branchCode:
          type: string
        branchAddress:
          type: string
      example:
        branchName: branchName
        branchCode: branchCode
        branchAddress: branchAddress
    Employee:
      type: object
      properties:
        employeeName:
          type: string
        role:
          type: string
          enum:
            - Manager
            - Accountant
            - Executive
        branch:
          type: string
        username:
          type: string
        password:
          type: string
        phoneNumber:
          type: string
    Student:
      type: object
      properties:
        applicationNumber:
          type: string
        dateOfJoining:
          type: string
        course:
          type: string
        firstName:
          type: string
        surName:
          type: string
        parentName:
          type: string
        gender:
          type: string
          enum:
            - Male
            - Female
        batch:
          type: string
        branch:
          type: string
        yearOfJoining:
          type: string
        modeOfResidence:
          type: string
        primaryContact:
          type: string
        secondaryContact:
          type: string
        firstYearHostelFee:
          type: number
        firstYearTuitionFee:
          type: number
        secondYearHostelFee:
          type: number
        secondYearTuitionFee:
          type: number
        pendingFirstYearTuitionFee:
          type: number
        pendingFirstYearHostelFee:
          type: number
        pendingSecondYearTuitionFee:
          type: number
        pendingSecondYearHostelFee:
          type: number
        paidFirstYearTuitionFee:
          type: number
        paidFirstYearHostelFee:
          type: number
        paidSecondYearTuitionFee:
          type: number
        paidSecondYearHostelFee:
          type: number
        studentStatus:
          type: string
          enum:
            - Active
            - Cancelled
    Receipt:
      type: object
      properties:
        receiptNumber:
          type: string
        dateOfPayment:
          type: string
        studentName:
          type: string
        parentName:
          type: string
        applicationNumber:
          type: string
        registeredMobileNumber:
          type: string
        batch:
          type: string
        dateOfJoining:
          type: string
        stream:
          type: string
        gender:
          type: string
          enum:
            - Male
            - Female
        branch:
          type: string
        residenceType:
          type: string
        firstYearTuitionFeePayable:
          type: number
        firstYearTuitionFeePaid:
          type: number
        firstYearHostelFeePayable:
          type: number
        firstYearHostelFeePaid:
          type: number
        secondYearTuitionFeePayable:
          type: number
        secondYearTuitionFeePaid:
          type: number
        secondYearHostelFeePayable:
          type: number
        secondYearHostelFeePaid:
          type: number
        firstYearTotalTuitionFeePaid:
          type: number
        firstYearTotalTuitionFeePending:
          type: number
        firstYearTotalHostelFeePaid:
          type: number
        firstYearTotalHostelFeePending:
          type: number
        secondYearTotalTuitionFeePaid:
          type: number
        secondYearTotalTuitionFeePending:
          type: number
        secondYearTotalHostelFeePaid:
          type: number
        secondYearTotalHostelFeePending:
          type: number
        modeOfPayment:
          type: string
        chequeNumber:
          type: string
        studentStatus:
          type: string
          enum:
            - Active
            - Cancelled
    ReceiptCreateRequest:
      type: object
      properties:
        applicationNumber:
          type: string
        feeType: 
          type: string
          enum:
          - firstYearTuitionFee
          - firstYearHostelFee
          - secondYearTuitionFee
          - secondYearHostelFee
        amount:
          type: number
        modeOfPayment:
          type: string
        chequeNumber:
          type: string
    AddConcessionRequest:
      type: object
      properties:
        applicationNumber:
          type: string
        feeType: 
          type: string
          enum:
          - firstYearTuitionFee
          - firstYearHostelFee
          - secondYearTuitionFee
          - secondYearHostelFee
        amount:
          type: number
        modeOfPayment:
          type: string
    Response:
      type: object
      properties:
        data:
          type: object
        message:
          type: string
        error:
          type: string
    SendPasswordRequest:
      type: object
      properties:
        email:
          type: string 
    Error:
      type: object
      properties:
        message:
          type: string
        details:
          type: string
    DbGetRequest:
      type: object
      properties:
        collectionName:
          type: string
        query:
          type: object
        type:
          type: string
          enum:
          - findOne
          - findMany
    DbUpdateRequest:
      type: object
      properties:
        collectionName:
          type: string
        query:
          type: object
        update:
          type: object
        type:
          type: string
          enum:
          - updateOne
          - updateMany
  responses:
    UnauthorizedError:
      description: Unauthorized access error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: Unauthorized
            code: 401
    NotFoundError:
      description: Resource not found error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: Resource not found
            code: 404
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              details:
                type: string
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      x-bearerInfoFunc: swagger_server.controllers.authorization_controller.check_bearerAuth

