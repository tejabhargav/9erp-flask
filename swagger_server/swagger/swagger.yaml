          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                message: Unauthorized
                code: 401
        "404":
          description: Resource not found error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                message: Resource not found
                code: 404
      x-openapi-router-controller: swagger_server.controllers.branches_controller
  /employees:
