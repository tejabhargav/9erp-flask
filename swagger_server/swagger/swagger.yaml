        required: true
      responses:
        "200":
          description: mail sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        "401":
          description: Unauthorized access error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
