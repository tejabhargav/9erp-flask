paths:
  /login:
    post:
      tags:
      - authorization
      summary: Login
      description: Login to the system.
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        "401":
          description: Unauthorized access error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-openapi-router-controller: swagger_server.controllers.authorization_controller
  /send_password:
    post:
      tags:
      - authorization
      summary: Send password
      description: Send password.
      operationId: send_password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendPasswordRequest'
        required: true
      responses:
        "200":
          description: password sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        "401":
